# vim: ts=2 sw=2 et :
---
driver:
  name: docker

docker:
  containers:
    - name: ansible-i3-jessie
      image: debian
      image_version: jessie
      ansible_groups:
        - test
    - name: ansible-i3-xenial
      image: ubuntu
      image_version: xenial
      ansible_groups:
        - test
    - name: ansible-i3-arch
      image: pritunl/archlinux
      image_version: latest
      dockerfile: docker/arch.dockerfile
      command: /bin/bash
      ansible_groups:
        - test

molecule:
  ignore_paths:
    - .git
    - .ropeproject
    - .molecule

dependency:
  name: galaxy
  requirements_file: dependencies.yml

verifier:
  name: testinfra
  options:
    ignore: roles
