---
- name: include variable overrides
  include_vars: "{{ item }}"
  with_first_found:
    - files:
        - "vars/{{ ansible_distribution }}-{{ ansible_distribution_major_version }}.yml"
        - "vars/{{ ansible_distribution }}.yml"
        - "vars/{{ ansible_os_family }}.yml"
      skip: true
  tags:
    - i3

- name: install packages
  package:
    name: "{{ i3_packages }}"
    state: "{{ i3_packages_state }}"
  become: yes
  tags:
    - i3

- name: install dnf repository
  command: "dnf config-manager --add-repo {{ repo }}"
  args:
    creates: "/etc/yum.repos.d/{{ repo | basename }}"
    warn: no
  vars:
    repo: https://copr.fedorainfracloud.org/coprs/admiralnemo/i3wm-el7/repo/epel-7/admiralnemo-i3wm-el7-epel-7.repo
  when: ansible_os_family == 'RedHat'

- name: install dnf packages
  dnf:
    name: "{{ item }}"
    state: "{{ i3_packages_state }}"
  become: yes
  with_items:
    - dmenu
    - i3
    - i3status
  vars:
    repo: https://copr.fedorainfracloud.org/coprs/admiralnemo/i3wm-el7/repo/epel-7/admiralnemo-i3wm-el7-epel-7.repo
  when: ansible_os_family == 'RedHat'
  tags:
    - i3

- name: create configuration directory
  file:
    dest: "{{ i3_conf_dir }}"
    state: directory
  tags:
    - i3

- name: set up pulseaudio group memberships
  user:
    append: yes
    groups: audio
    user: "{{ lookup('env','USER')}}"
  tags:
    - i3

- name: configure i3
  template:
    src: "{{ i3_conf_template }}"
    dest: "{{ i3_conf_dir }}/{{ i3_conf_file }}"
  tags:
    - i3

- name: set up xinitrc
  lineinfile:
    dest: ~/.xinitrc
    state: present
    create: yes
    insertafter: EOF
    regexp: "^exec .*"
    line: "exec i3"
  tags:
    - i3
