---
# i3_packages: []
i3_packages_default:
  default:
    - i3
  debian:
    - i3
    - i3lock
    - i3status
    - pulseaudio
    - scrot
    - xorg
    - suckless-tools
    - pasystray
    - remmina
    - blueman
    - rofi
    - gnome-terminal
    - fonts-inconsolata
    - imagemagick
  archlinux:
    - i3-wm
    - i3lock
    - i3status
    - pulseaudio
    - scrot
    - xorg-server
    - dmenu
    - pasystray
    - remmina
    - blueman
    - rofi
    - gnome-terminal
    - ttf-inconsolata
i3_packages_state: present
i3_conf_template: config
i3_conf_dir: ~/.config/i3
i3_conf_file: config
i3_rofi_conf_template: rofi
i3_rofi_conf_dir: ~/.config/rofi
i3_rofi_conf_file: config
i3_xresources_conf_template: xresources
i3_xresources_conf_file: .Xresources.i3
i3_xresources_file: .Xresources
